<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="flags.css"/>
    <title>Flexbox Flag</title>
</head>
<body>
    <div class="main">
          <div class="sweden">
              <div class="box1"></div>
              <div class="box2"></div>
              <div class="box3"></div>
              <div class="box4"></div>
          </div>
          
          <div class="russia">
              <div class="rbox1"></div>
              <div class="rbox2"></div>
              <div class="rbox3"></div>
          </div>
          
          <div class="usa">
            <div class="star">
               <img src="./img/usa.png" width="300px">
            </div>
              <div class="redbox"></div>
              <div class="whiteusabox"></div>
              <div class="redbox"></div>
              <div class="whiteusabox"></div>
              <div class="redbox"></div>
              <div class="whiteusabox"></div>
              <div class="redbox"></div>
              <div class="whiteusabox"></div>
              <div class="redbox"></div>
              <div class="whiteusabox"></div>
              <div class="redbox"></div>
              <div class="whiteusabox"></div>
              <div class="redbox"></div>
          </div>

          <div class="france">
              <div class="fbox1"></div>
              <div class="fbox2"></div>
              <div class="fbox3"></div>
          </div>
      
          <div class="spain">
              <div class="sbox1"></div>
              <div class="sbox2">
                <img src="./img/spa.png">
              </div>
              <div class="sbox3"></div>
          </div>

          <div class="greece">
            <div class="logo">
                <div class="logo1"></div>
                <div class="logo2"></div>
                <div class="logo3"></div>
                <div class="logo4"></div>
            </div>
              <div class="bluebox"></div>
              <div class="whitebox"></div>
              <div class="bluebox"></div>
              <div class="whitebox"></div>
              <div class="bluebox"></div>
              <div class="whitebox"></div>
              <div class="bluebox"></div>
              <div class="whitebox"></div>
              <div class="bluebox"></div>
          </div>

          <div class="mexico">
              <div class="mxbox1"></div>
              <div class="mxbox2">
                <img src="./img/mex.png" width="80%">
              </div>
            <div class="mxbox3"></div>

          </div>
      
          <div class="kenya">
            <div class="kbox1"></div>
            <div class="kbox2">
               <img src="./img/logo.png">
            </div>
            <div class="kbox3"></div>
          </div>

          <div class="canada">
              <div class="cabox1"></div>
              <div class="cabox2">
                <img src="./img/can.png" width="100%">
              </div>
              <div class="cabox3"></div>
          </div>
    </div>
</body>
</html>
