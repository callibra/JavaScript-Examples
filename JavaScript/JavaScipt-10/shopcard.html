<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Shop Card</title>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div id="product-list">
            <!-- Product items will be dynamically added here -->
        </div>
        <div id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: $<span id="total">0.00</span></p>
            <p id="rewards">You've earned <span id="reward-points">0</span> reward points!</p>
        </div>
    </div>
    <script src="shopcard.js"></script>
</body>
</html>
